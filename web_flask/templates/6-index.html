<!DOCTYPE html>
<html lang="en">
    <!-- Head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="../static/styles/3-header.css">
        <link rel="stylesheet" href="../static/styles/4-common.css">
        <link rel="stylesheet" href="../static/styles/3-footer.css">
        <link rel="stylesheet" href="../static/styles/6-filters.css">
        <link rel="icon" type="image/icon" href="../static/images/icon.png">
    </head>
    <!-- Body -->
    <body>
        <!-- Header -->
        <header>
            <div class="logo">
            </div>
        </header>
        <!-- Div -->
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>&nbsp;</h4>
                    {% block states %}
                    {% endblock %}
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>&nbsp;</h4>
                    {% block amenities %}
                    {% endblock %}
                </div>
                <button>Search</button>
            </section>
        </div>
        <!-- Footer -->
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
