<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<BODY>
    {% if state %}
    <H1>State: {{ state.name }}</H1>
    <H3>Cities:</H3>
        <UL>
            {% for city in state.cities | sort(attribute="name") %}
            <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
            {% endfor %}
        </UL>
    {% else %}
    <H1>Not found!</H1>
    {% endif %}
</BODY>
</html>
